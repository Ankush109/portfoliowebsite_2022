<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Exo+2:ital,wght@1,700&family=Lato:wght@900&family=Montserrat:wght@600;800&family=Ubuntu+Mono&family=Work+Sans:wght@300&display=swap"
      rel="stylesheet">
    <meta charset="utf-8" />
      <link rel="icon" href="./A.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Site developed by Ankush"
    />
  
    <style>
      .loading {
        -webkit-animation: sk-scaleout 1s infinite ease-in-out;
        animation: sk-scaleout 1s infinite ease-in-out;
        background-color: #124c62;
        border-radius: 100%;
        height: 6em;
        width: 6em;
      }
    
      .container {
        align-items: center;
        background-color: white;
        display: flex;
        height: 100vh;
        justify-content: center;
        width: 100vw;
      }
    
      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
    
        100% {
          -webkit-transform: scale(1);
          opacity: 0.5;
          transform: scale(1);
        }
      }
    </style>
    </head>
    
    <body style="margin: 0px">
      <div id="spinner" class="container">
        <!-- <div class="loading"></div> -->
        <img src="o.gif" />
      </div>
      <div id="root"></div>
